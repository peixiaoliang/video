<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>视频自动播放</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<style>
		#video{
			object-fit: fill;
		}
	</style>
</head>
<body>
<video id="video" controls="controls" preload="auto" mediagroup="myVideoGroup"  webkit-playsinline x5-video-player-type="h5" autoplay = 'true'> 
      <source id="mp4" src="http://wxsnsdy.tc.qq.com/105/20210/snsdyvideodownload?filekey=30280201010421301f0201690402534804102ca905ce620b1241b726bc41dcff44e00204012882540400&bizid=1023&hy=SH&fileparam=302c020101042530230204136ffd93020457e3c4ff02024ef202031e8d7f02030f42400204045a320a0201000400" type="video/mp4"> 
</video> 
<!-- 必须加在微信api资源 --> 
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script> 
<script> 
     //一般情况下，这样就可以自动播放了，但是一些奇葩iPhone机不可以 
     document.getElementById('video').play(); 
    //必须在微信Weixin JSAPI的WeixinJSBridgeReady才能生效 
    document.addEventListener("WeixinJSBridgeReady", function () { 
        document.getElementById('video').play(); 
    }, false); 
    wx.getNetworkType({
  		success: function (res) {
     		document.getElementById('video').play();
  		}
	});
</script> 
</body>
</html>
