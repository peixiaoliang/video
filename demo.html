<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>  
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>视频</title>
		<script src='http://res.wx.qq.com/open/js/jweixin-1.0.0.js'></script>
	</head>
	<body>
	<video id="video" class="video" preload="auto" playsinline src="http://wqs.jd.com/promote/superfestival/superfestival.mp4"  type="video/mp4" x5-video-player-type="h5" x5-video-player-fullscreen="true" autoplay></video>
	<script>
		document.addEventListener("WeixinJSBridgeReady", function() { 
		document.getElementById('video').play(); 
		}, false);
		handleResize()
		function handleResize() {
		var sWidth = 9
		var sHeight = 16
		var width = window.innerWidth
		var height = window.innerHeight
		var marginTop = height - (width * sHeight) / sWidth
		 
		marginTop = Math.round(marginTop)
		if (marginTop < -2) {
		video.$wrapper.css('marginTop', marginTop / 2 + 'px')
		} else {
		video.$wrapper.css('marginTop', '0')
		}
		}
	</script>
	</body>
</html>
